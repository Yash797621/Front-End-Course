<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contect Us</title>
  </head>
  <body>
    <form>
      <table border="0" align="center">
        <thead>
          <tr>
            <th colspan="2">Contect Us</th>
          </tr>
        </thead>
        <tbody align="right">
          <tr>
            <td>First Name :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Last Name :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>E-mail :</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Phone :</td>
            <td><input type="tel" /></td>
          </tr>
          <tr>
            <td>Address :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>City :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>State :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Pin Code :</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Website Domain :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Do you have domain :</td>
            <td align="left">
              <input type="radio" name="domain" />Yes
              <input type="radio" name="domain" />No
            </td>
          </tr>
          <tr>
            <td>Project Description :</td>
            <td><textarea name="Project Description"></textarea></td>
          </tr>
          <tr>
            <td>Completion Date & Time :</td>
            <td><input type="datetime-local" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" /> <input type="reset" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
