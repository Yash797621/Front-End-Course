<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Lab Assignment</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="10px"
      style="
        margin: auto;
        text-align: center;
        background-color: aliceblue;
        border: 1px dashed blue;
      "
    >
      <thead>
        <tr>
          <th colspan="5"><h3 style="margin: 5px">Product Catalog</h3></th>
        </tr>
        <tr>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Price</th>
          <th>Description</th>
          <th>Availablity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>Image</td>
          <td>$1</td>
          <td>Lorem ipsum dolor sit amet.</td>
          <td rowspan="2">In stock</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>Image</td>
          <td>$1</td>
          <td>Lorem ipsum dolor sit amet.</td>
        </tr>
        <tr>
          <td>Product 3</td>
          <td>Image</td>
          <td>$5</td>
          <td>Lorem ipsum dolor sit amet.</td>
          <td>Out of stock</td>
        </tr>
        <tr>
          <td>Product 4</td>
          <td>Image</td>
          <td>$2</td>
          <td>Lorem ipsum dolor sit amet.</td>
          <td>In stock</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
