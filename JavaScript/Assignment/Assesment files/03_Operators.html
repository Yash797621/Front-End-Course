<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operators</title>
  </head>
  <body>
    <script>
      let a = Math.round(Math.random() * 100);
      let b = Math.round(Math.random() * 50);

      console.log(a, b);

      //   arithmetic operators
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);

      // comparison operators
      console.log(a <= b);

      //   logical operators
      console.log(a < b && a == b);
      console.log(a < b || a == b);
    </script>
  </body>
</html>
