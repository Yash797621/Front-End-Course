<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and Data Types</title>
  </head>
  <body>
    <script>
      let str = "Hello";
      let num = 123;
      let bool = true;
      let empty = null;
      let pending;

      console.log(typeof str, str);
      console.log(typeof num, num);
      console.log(typeof bool, bool);
      console.log(typeof empty, empty);
      console.log(typeof pending, pending);
    </script>
  </body>
</html>
